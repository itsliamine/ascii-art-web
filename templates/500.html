<html lang="en">
<head>

    <title>ASCII Art Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

            <input class="shadow-lg p-2 font-semibold text-white rounded-md cursor-pointer bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 hover:" type="submit" value="Go Home">

    </div>
